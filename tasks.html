<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Task list</title>
    <link rel="stylesheet" href="styles/tasks.css" type="text/css" media="screen">
    <script src="scripts/jquery.js"></script>
    <script src="scripts/jquery.tmpl.js"></script>
    <script src="scripts/jquery.validate.js"></script>
    <script src="scripts/jquery.serialization.js"></script>
    <script src="scripts/tasks-controller.js"></script>
  </head>
  <body>
    <header>
      <span>Task list</span>
    </header>
    <main id="taskPage">
      <section id="taskCreation" class="not">
        <form id="taskForm">
          <div>
            <label>Task</label>
            <input type="text" required maxlength="200" name="task" class="large" placeholder="Breakfast at Tiffanys" />
          </div>
          <div>
            <label>Required by</label>
            <input type="date" required name="requiredBy">
          </div>
          <div>
            <label>Category</label>
            <select name="category">
              <option value="Personal">Personal</option>
              <option value="Work">Work</option>
            </select>
          </div>
          <nav>
            <a href="#" id="saveTask">Save task</a>
            <a href="#" id="clearTask">Clear task</a>
          </nav>
        </form>
      </section>
      <section>
        <table id="tblTasks">
          <colgroup>
            <col width="40%">
            <col width="15%">
            <col width="15%">
            <col width="30%">
          </colgroup>
          <thead>
            <tr>
              <th>Name</th>
              <th>Due</th>
              <th>Category</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
        <nav>
          <a href="#" id="btnAddTask">Add task</a>
        </nav>
      </section>
    </main>
    <footer>You have 3 tasks</footer>

    <script type="text/javascript">
$(function() {
  tasksController.init($('#taskPage'));
});
    </script>
    <script id="taskRow" type="text/x-jQuery-tmpl">
<tr>
  <td>${task}</td>
  <td><time datetime="${requiredBy}">${requiredBy}</time></td>
  <td>${category}</td>
  <td>
    <nav>
      <a href="#">Edit</a>
      <a href="#">Complete</a>
      <a href="#" class="deleteRow">Delete</a>
    </nav>
  </td>
</tr>
    </script>
  </body>
</html>
